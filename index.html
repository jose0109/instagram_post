<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
</head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="header-left">
                <i class="fab fa-html5"></i>
                <div class="title">
                    <h3>HTML</h3>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="header-right">
                <i class="fa fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://previews.123rf.com/images/tykhyi/tykhyi1402/tykhyi140200043/26263983-view-from-above-on-ljubljana-old-town-at-sunset-slovenia.jpg"/>
        </div>

        <div class="post-footer">

            <div class="post-actions">
                
                <div class="actions-left">
                    <i class="fal fa-heart"></i>
                    <i class="fal fa-comment"></i>
                    <i class="fal fa-paper-plane"></i>
                </div>
                <div class="actions-right">
                    
                    <i class="fal fa-bookmark"></i>
                </div>
            </div>
            <div class="post-likes">
                <p>Liked by <b>4GeeksAcademy</b>, <b>html5</b>, <b>Web</b> and <b>100.000 others</b></p>
            </div>
            <div class="post-caption">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Praesentium, qui. Esse explicabo autem dignissimos rerum doloremque facere quidem accusamus quia?</p>
            </div>
        </div>
    </div>
    </body>
</html>
